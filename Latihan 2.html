<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 2</title>
    </head>
    <body>
        <h2>FORM REGISTRASI</h2>
        <form action="">
          Nama :  <input type="text" name="nama"><br><br>
          Jenis Kelamin : <input type="radio" name="Jenis Kelamin" id="Pria" >man
          <input type="radio" name="Jenis Kelamin" id="Wanita" >women
          <br><br>
          Alamat : <textarea name="Alamat" id="" cols="20" rows="2"></textarea>
          <br><br>
          Negara : <select name="Negara" id="Negara">
              <option value="Indonesia">Indonesia</option>
              <option value="Arab">Arab</option>
              <option value="Turki">Turki</option>
          </select><br><br>
          E-mail : <input type="text" name="Email"><br><br>
          Foto   : <input type="file" name="Foto"><br><br>
          Keterangan : <textarea name="Keterangan" id="" cols="30" rows="10"></textarea>
          <input type="submit"> 
        </form>
        
    </body>

</html>
